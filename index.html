<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="stylesheet" href="assets/styles/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="shortcut icon" href="assets/img/fav/favicon.webp" type="image/x-icon">
</head>

<body>
    <div id="particles-js">
        <div class="player">
            <div class="wrapper">
                <div class="details">
                    <div class="now-playing">PLAYING x OF</div>
                    <div class="track-art"></div>
                    <div class="track-name">Track Name</div>
                    <div class="track-artist">Track Artist</div>
                </div>

                <div class="slider_container">
                    <div class="current-time">00:00</div>
                    <input type="range" min="1" max="100" value="0" class="seek_slider" onchange="seekTo()">
                    <div class="total-duration">00:00</div>
                </div>

                <div class="slider_container">
                    <i class="fa-solid fa-volume-low"></i>
                    <input type="range" min="1" value="99" class="volume_slider" onchange="setVolume()">
                    <i class="fa-solid fa-volume-high"></i>
                </div>

                <div class="buttons">
                    <div class="random-track" onclick="randomTrack()">
                        <i class="fa-solid fa-shuffle" title="random"></i>
                    </div>

                    <div class="prev-track" onclick="prevTrack()">
                        <i class="fa-solid fa-backward-step"></i>
                    </div>

                    <div class="playpause-track" onclick="playPauseTrack()">
                        <i class="fa-solid fa-play"></i>
                    </div>

                    <div class="next-track" onclick="nextTrack()">
                        <i class="fa-solid fa-forward-step"></i>
                    </div>

                    <div class="repeat-track" onclick="repeatTrack()">
                        <i class="fa-solid fa-repeat"></i>
                    </div>
                </div>

                <script src="assets/js/script.js"></script>
                <script src="particles.js"></script>
                <script>
                    particlesJS.load('particles-js', 'particlesjs-config.json', function () { })
                </script>
            </div>
        </div>
    </div>
</body>

</html>
